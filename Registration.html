<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form</title>
  </head>
  <body>
    <h3><u> Fill the Form to Register in the Course(s) </u></h3>
    <br />

    <form>
      <label for="firstname">First Name: *</label>
      <input
        type="text"
        id="firstname"
        name="firstname"
        placeholder="Enter First Name"
        required
      />
      <br /><br />
      <label for="lastname">Last Name: *</label>
      <input
        type="text"
        id="lastname"
        name="lastname"
        placeholder="Enter Last Name"
        required
      />
      <br /><br />
      <label for="email">Email: *</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="e.g. unknown@unknown.com"
        title="Enter a valid Email"
        required
      />
      <br /><br />
      <label for="passowrd">Password *</label>
      <input
        type="password"
        title="Minimum 8 characters, one number, one uppercase and one lowercase letter"
        pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*"
        id="password"
        name="password"
        required
      />
      <br /><br />
      <label for="gender">Gender: *</label>
      <input id="radio" type="radio" name="radio" required />
      MALE
      <input id="radio" type="radio" name="radio" required />
      FEMALE
      <br /><br />
      Select Course(s) to Register:<br /><br />
      <input type="checkbox" name="Language" value="HTML" />
      HTML <br/ >
      <input type="checkbox" name="Language" value="HTML" />
      PHP
      <br />
      <input type="checkbox" name="Language" value="HTML" />
      C
      <br />
      <input type="checkbox" name="Language" value="HTML" />
      JAVA
      <br /><br />
      <input type="submit" value="submit" /><br />
    </form>
    <br /><br /><br />
    <footer><a href="html1.html">Click here to go to Home Page</a></footer>
  </body>
</html>
